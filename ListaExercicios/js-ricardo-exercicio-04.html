<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veiculos</title>
</head>
<body>
    <h1>Locadora Tupã Guará</h1>
    <div>
        <p>Escolha o Modelo</p>

        <input type="radio" name="modeloCarro" value="1">Hatch Compacto</input>
        <input type="radio" name="modeloCarro" value="2">Sedã Grande</input>
        <input type="radio" name="modeloCarro" value="3">Esportivo</input>

    </div>

    <div>
        <input type="number" name="qtd_dias" id="dias">

    </div>
    

    <div > 
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    
    <div id="resultado">
        asd

    </div>

    <script>

        function verificar(){

            var hatch = 80
            var seda = 100
            var esport = 300

            var modelo = Number(window.document.querySelector('input[name="modeloCarro"]:checked').value)

            /*var modelo = Number(window.document.querySelector('input'))*/

            var qtd_dias = window.document.querySelector('input#dias')
            var dias = Number(qtd_dias.value)
            var res = window.document.querySelector('div#resultado')
            
            
            switch(modelo){

                case 1:
                    result = dias*hatch
                    res.innerHTML=`O valor total será ${result}, por ${dias}`
                    break
                case 2:
                    result =dias*seda
                    res.innerHTML=`O valor total será ${result}, por ${dias}`
                    break
                case 3: 
                    result = dias*esport  
                    res.innerHTML=`O valor total será ${result}, por ${dias}` 
                    break
                default:
                    res.innerHTML=`vamos selecionar um carro antes`
                    break

            }
            
 

            


        }

        
    </script>
    
</body>
</html>
