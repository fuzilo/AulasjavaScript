<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <Style>
        body{
            background-color: rgb(26, 26, 26);
            color: blue;
            font: normal 20pt Arial;
        }
        h1 {
            color: blanchedalmond;
        }
    </Style>
</head>
<body>
    <h3>O Novo Notion</h3>
    <h3>Tratando Dados com JavaScript</h3>
    <h4>Precisamos definir o tipo da variável</h4>
    <Script>
    var salario = Number(window.prompt('Digite seu futuro salário'))
   
        document.write("Seu salário em diversos Países")

        var salarioUSD= salario*0.20
        
    document.write(`<br>Seu futuro Salário com duas casas decimais : ${(salario.toFixed(2).replace(".",","))}`)
    document.write(`<br>Seu Futuro Salário em Dollar: ${(salarioUSD.toLocaleString('pt-br', {style:'currency', currency: 'BRL'}))}`)
    
    document.write(salario.toLocaleString('en-USD',{style: 'currency', currency:'USD'}))
    
    salario.toLocaleString('pt-br', {style:'currency', currency: 'BRL'})


    

    </Script>
    


</body>
</html>
